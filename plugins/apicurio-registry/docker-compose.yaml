services:
  registry:
    image: apicurio/apicurio-registry:3.0.6
    ports:
      - 8080:8080
    depends_on:
      - ui
    environment:
      "QUARKUS_HTTP_CORS_ORIGINS": "localhost:7007"

  ui:
    image: apicurio/apicurio-registry-ui:3.0.6
    ports:
      - 8888:8080
    environment:
      - APICURIO_REGISTRY_URL=http://registry:8080
