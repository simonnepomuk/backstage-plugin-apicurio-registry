---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-system
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: examples
spec:
  owner: guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: example-website
spec:
  type: website
  lifecycle: experimental
  owner: guests
  system: examples
  providesApis: [example-api]
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: example-api
  annotations:
    apicur.io/registry.groupId: com.example
    apicur.io/registry.artifactId: test
spec:
  type: openapi
  lifecycle: experimental
  owner: guests
  system: examples
  definition:
    $text: http://localhost:8080/apis/registry/v3/groups/com.example/artifacts/test/versions/branch=latest/content
